# Railway Nixpacks Configuration

[phases.setup]
nixPkgs = ["python313", "postgresql", "gcc", "zlib", "libjpeg", "libxml2", "libxslt"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "gunicorn Project.wsgi"

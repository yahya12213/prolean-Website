<!-- Notification Modal -->
<div id="notification-modal" class="fixed inset-0 z-[9999] flex items-center justify-center pointer-events-none">
    <div class="notification-content bg-white dark:bg-neutral-800 rounded-xl shadow-2xl p-6 max-w-sm mx-4 transform transition-all duration-300 opacity-0 translate-y-10">
        <div class="flex items-center gap-3 mb-4">
            <span id="notification-icon" class="material-symbols-outlined text-2xl"></span>
            <h3 id="notification-title" class="text-lg font-bold"></h3>
        </div>
        <p id="notification-message" class="text-sm text-neutral-600 dark:text-neutral-400 mb-4"></p>
        <button onclick="closeNotification()" class="w-full bg-accent-green text-white py-2 rounded-lg font-bold hover:bg-accent-green/90 transition-colors">
            OK
        </button>
    </div>
</div>

<style>
    #notification-modal.active {
        background-color: rgba(0, 0, 0, 0.5);
        pointer-events: auto;
    }
    #notification-modal.active .notification-content {
        opacity: 1;
        transform: translateY(0);
    }
</style>

<script>
    // Notification system
    function showNotification(type, title, message) {
        const modal = document.getElementById('notification-modal');
        const icon = document.getElementById('notification-icon');
        const notificationTitle = document.getElementById('notification-title');
        const notificationMessage = document.getElementById('notification-message');
        
        // Set icon based on type
        if (type === 'success') {
            icon.textContent = 'check_circle';
            icon.className = 'material-symbols-outlined text-2xl text-accent-green';
        } else {
            icon.textContent = 'error';
            icon.className = 'material-symbols-outlined text-2xl text-red-500';
        }
        
        notificationTitle.textContent = title;
        notificationMessage.textContent = message;
        
        modal.classList.add('active');
        
        // Auto close after 5 seconds
        setTimeout(() => {
            closeNotification();
        }, 5000);
    }
    
    function closeNotification() {
        document.getElementById('notification-modal').classList.remove('active');
    }
    
    // Scroll to top function
    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

<!-- templates/Prolean/partials/student_sidebar.html -->
<aside class="student-sidebar hidden lg:block">
    <div class="flex flex-col h-full">
        <div class="p-8">
            <div class="mb-8 px-2">
                <h2 class="text-[10px] font-black uppercase tracking-[0.2em]" style="color: var(--stu-brand);">Espace Étudiant</h2>
            </div>
            
            <nav class="space-y-1.5">
                <a href="{% url 'Prolean:dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <span class="material-symbols-outlined">dashboard</span>
                    Tableau de bord
                </a>
                <a href="{% url 'Prolean:student_schedule' %}" class="nav-item {% if request.resolver_match.url_name == 'student_schedule' %}active{% endif %}">
                    <span class="material-symbols-outlined">calendar_month</span>
                    Mon Calendrier
                </a>
                <a href="{% url 'Prolean:dashboard' %}#formations" class="nav-item">
                    <span class="material-symbols-outlined">school</span>
                    Mes Formations
                </a>
                <a href="{% url 'Prolean:student_profile' %}" class="nav-item {% if request.resolver_match.url_name == 'student_profile' %}active{% endif %}">
                    <span class="material-symbols-outlined">person</span>
                    Mon Profil
                </a>
            </nav>
            
            <div class="mt-10 px-2">
                <h2 class="text-[10px] font-black uppercase tracking-[0.2em] mb-4" style="color: var(--stu-text-muted);">Assistance</h2>
                <a href="{% url 'Prolean:contact_centers' %}" class="flex items-center gap-3 p-3 text-sm font-semibold transition-colors hover:text-brand" style="color: var(--stu-text-muted);">
                    <span class="material-symbols-outlined text-lg">help_center</span>
                    Besoin d'aide ?
                </a>
            </div>
        </div>
        
        <div class="mt-auto p-6 border-t" style="border-color: var(--stu-border);">
            {% if user.is_authenticated %}
            <form action="{% url 'Prolean:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="w-full py-3 bg-red-50 dark:bg-red-900/10 text-red-600 rounded-xl text-sm font-bold hover:bg-red-100 dark:hover:bg-red-900/20 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">logout</span>
                    Déconnexion
                </button>
            </form>
            {% else %}
            <div class="space-y-3">
                <a href="{% url 'Prolean:login' %}" class="w-full py-3 bg-accent-green text-white rounded-xl text-sm font-bold hover:opacity-90 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">login</span>
                    Connexion
                </a>
                <a href="{% url 'Prolean:register' %}" class="w-full py-3 bg-white dark:bg-neutral-800 text-accent-blue border border-accent-blue rounded-xl text-sm font-bold hover:bg-accent-blue/5 transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">person_add</span>
                    S'inscrire
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</aside>

<style>
    .student-sidebar {
        width: 280px;
        position: sticky;
        top: 80px;
        height: calc(100vh - 80px);
        background: var(--stu-bg);
        border-right: 1px solid var(--stu-border);
        transition: all 0.3s ease;
        z-index: 40;
        /* padding-bottom removed to fit content naturally */
    }

    .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        color: var(--stu-text-muted);
        font-weight: 700;
        font-size: 14px;
        border-radius: 12px;
        transition: all 0.2s ease;
    }

    .nav-item span { font-size: 22px; }

    .nav-item:hover {
        background: var(--stu-surface-hover);
        color: var(--stu-brand);
    }

    .nav-item.active {
        background: var(--stu-brand);
        color: #FFFFFF;
        box-shadow: 0 10px 15px -3px rgba(52, 116, 92, 0.2);
    }
</style>
